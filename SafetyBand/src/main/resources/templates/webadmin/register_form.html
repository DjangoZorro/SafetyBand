    <h1 class="u-align-center u-custom-font u-text u-text-1">
        <font class="u-text-custom-color-1" style="color: orange;"><b>Safety</b></font>

    <h3 class="h3 mb-3 font-weight-normal" style="color: white !important">Registreer je nu!</h3>
